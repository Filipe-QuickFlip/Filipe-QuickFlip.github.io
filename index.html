<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Contador Regressivo</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #fff0f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }

        .mensagem {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #d63384;
            font-weight: 600;
            animation: fadeIn 2s ease-in-out;
        }

        #contador {
            color: #ff4fa6;
            font-size: 5rem;
            font-family: 'Orbitron', monospace;
            animation: pulse 1s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .mensagem {
                font-size: 1.5rem;
            }
            #contador {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="mensagem">O grande dia est√° chegando!</div>
    <div id="contador">Carregando...</div>

    <script>
        const dataFinal = new Date('2025-05-10T06:25:00').getTime();

        function atualizarContador() {
            const agora = new Date().getTime();
            const diferenca = dataFinal - agora;

            if (diferenca <= 0) {
                clearInterval(interval);
                document.getElementById('contador').innerHTML = "üéâ Contagem encerrada!";
                return;
            }

            const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

            document.getElementById('contador').innerHTML = 
                `${dias}d ${horas}h ${minutos}m ${segundos}s`;
        }

        const interval = setInterval(atualizarContador, 1000);
        atualizarContador();
    </script>
</body>
</html>
