<!DOCTYPE html>
<html>
<head>
    <title>Contador Regressivo</title>
</head>
<body>
    <div id="contador"></div>

    <script>
        // Data fixa definida no c√≥digo (formato: 'YYYY-MM-DD HH:mm:ss')
        const dataFinal = new Date('2025-05-10 06:25:00').getTime();
        
        function atualizarContador() {
            const agora = new Date().getTime();
            const diferenca = dataFinal - agora;

            const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

            document.getElementById('contador').innerHTML = 
                `${dias}d ${horas}h ${minutos}m ${segundos}s`;

            if (diferenca <= 0) {
                clearInterval(interval);
                document.getElementById('contador').innerHTML = "Contagem encerrada!";
            }
        }

        const interval = setInterval(atualizarContador, 1000);
        atualizarContador(); // Executa imediatamente
    </script>
</body>
</html>
